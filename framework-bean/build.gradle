plugins {
    id 'java'
}

group 'cn.heshiqian'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':framework-util')
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
